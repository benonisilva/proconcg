Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-controller="TabsCtrl" ng-class="{'tabs-icon-top tabs-color-active-positive': !hide, 'tabs-icon-top tabs-color-active-positive tabs-item-hide': hide}" >
  
  <!-- Denuncia Tab -->

  </ion-tab>

  <!-- Acompanhamento Tab -->
  <ion-tab title="Acompanhameto" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/acompanhamento">

  <!-- Sobre Tab -->
