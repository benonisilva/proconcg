<ion-view view-title="{{denuncia.empresa}}">
  <ion-content class="padding">
    <div class="row header">
    	<div class="col">Situação</div>
    	<div class="col">Local</div>
    	<div class="col">Ultima Vis.</div>
    </div>
    <div class="row" ng-repeat="historico in denuncia.historico">
    	<div class="col">{{historico.situacao}}</div>
    	<div class="col">{{historico.local}}</div>
    	<div class="col">{{historico.dataUltimaVisualizacao}}</div>
    </div>
  </ion-content>
</ion-view>
