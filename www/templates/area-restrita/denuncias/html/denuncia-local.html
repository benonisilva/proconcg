<ion-view title="Não Enviadas" cache-view="false">
    <ion-content>
       
       	<div class="row item-divider">
                    <spam class="col" style="text-align: center;">Envie Sua Denuncia</spam>
                </div>
                <div class="row header">
                  <div class="col">Empresa</div>
                  <div class="col">Situação</div>
                  <div class="col">Data</div>
                  <div class="col"></div>
                </div>
                <div class="row" ng-repeat="denuncia in vm.denunciasLocal" ui-sref="app.add-denuncia({Id:denuncia.Id})">
                    <div class="col">
                        {{denuncia.Fornecedor.RazaoSocial}}
                    </div>
                    <div class="col">
                        Não Enviada
                    </div>
                    <div class="col">
                        {{denuncia.Data | date : 'dd-MM-yy' }}
                    </div>
                    <div class="col">
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </div>     
                </div>
    </ion-content>
</ion-view>
