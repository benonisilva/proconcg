<ion-view view-title="Imagens Enviadas"> 
    <ion-content>
    <div style="border-bottom:none !important; background : transparent; text-align:center;">
            <i class="fa fa-edit fa-4x"></i>
            <!--<h4 class="text">Etapa 3</h4>-->
      </div>
        <div class="padding text-center">
          <p class="item-divider">Clique no icone para anexar Anexos(At√© 1 fotos)</p>
          <button ng-click="vm.openCamera()" class="button button-energized-900"><i class="icon ion-camera"></i></button>
        </div>
        <ion-list>
          <ion-item ng-repeat="pic in [1,2,3] track by $index">
            <div class="row card">
              <div class="card-item">
                <img style="width: 100%; height: auto;" ng-src="http://sitecontabil.com.br/consultas/nf%20substituto.jpg" />
              </div>
              <!--<div class="col col-50">
                <button ng-click="vm.removePic($index)" class="button button-energized-900">Retirar</button>
              </div>-->
            </div>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
