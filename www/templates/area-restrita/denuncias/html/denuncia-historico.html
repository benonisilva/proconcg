<ion-view view-title="Denuncias" cache-view="false">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="row item-divider">
            <spam class="col" style="text-align: center; border-top: solid 1px grey;
  background-color:lightgrey;">Denuncias Enviadas</spam>
        </div>
        <div class="row header">
          <div class="col col-33">Empresa</div>
          <div class="col col-33">Situação</div>
          <div class="col col-33">Data</div>
          <!-- <div class="col col-25">Tipo</div> -->
        </div>
        <div class="row item-denuncia" ng-class-odd="'item-divider'" ng-repeat="denuncia in vm.denunciasRemotas" ui-sref="app.denuncia-detalhe({denunciaId:denuncia.FatoId})">
            <div class="col col-33">
                {{denuncia.Empresa.NomeFantasia}}
            </div>
            <div class="col col-33">
                {{vm.status[denuncia.Status.StatusFatoId]}}
            </div>
            <div class="col col-33">
                {{denuncia.Data | date:'dd-MM-yy' }}
            </div>
            <!-- <div class="col col-25">
                <p>{{vm.tipos[denuncia.Tipo.TipoFatoId-1].name}}</p>
            </div>   -->
        </div>
    </ion-content>
</ion-view>
