<ion-view view-title="Denuncias" cache-view="false">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="row item-divider">
            <spam class="col" style="text-align: center;">Denuncias Enviadas</spam>
        </div>
        <div class="row header">
          <div class="col">Empresa</div>
          <div class="col">Situação</div>
          <div class="col">Data</div>
          <div class="col"></div>
        </div>
        <div class="row item-denuncia" ng-repeat="denuncia in vm.denunciasRemotas" ui-sref="app.denuncia-detalhe({denunciaId:denuncia.id})">
            <div class="col">
                {{denuncia.Fornecedor.RazaoSocial}}
            </div>
            <div class="col">
                {{vm.status[denuncia.StatusId]}}
            </div>
            <div class="col">
                {{denuncia.Data | mydate | date:'dd-MM-yy' }}
            </div>  
        </div>
    </ion-content>
</ion-view>
