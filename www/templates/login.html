<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/bg.png) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Procon App</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="cpf/cnpj" ng-model="user.numDocumento" highlight-color="balanced" type="text" ui-br-cpf-mask></ion-md-input>
            <ion-md-input placeholder="senha" ng-model="user.password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button class="button button-full button-assertive ink" ng-click="login(user)">Login</button>
        </div>
        <div class="padding">
            <button ui-sref="app.cadastro" class="button button-full button-assertive ink">Cadastro</button>
        </div>
    </ion-content>
</ion-view>
