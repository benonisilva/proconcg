    <ion-content>
        <ion-list>
            <ion-item ng-repeat="assunto in vm.direitos">
                <a class="col button button-full button-positive-600" ng-href="/#/app/assunto/1">{{assunto}}</a>
            </ion-item>
        </ion-list>   
    </ion-content>
</ion-view>
